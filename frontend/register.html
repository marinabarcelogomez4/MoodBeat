<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro MoodBeat</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

  <h1>Registro en MoodBeat</h1>

  <form id="registerForm">
    <div class="error" id="errorMsg"></div>
    <div class="success" id="successMsg"></div>
    <input type="email" id="email" placeholder="Correo electrónico" required />
    <input type="password" id="password" placeholder="Contraseña" required minlength="6" />
    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required minlength="6" />
    <button type="submit">Registrarse</button>
    <!-- Añade esto debajo del botón en el form -->
    <p style="margin-top: 1rem;">
        ¿Ya tienes cuenta? <a href="login.html" style="color: #1DB954;">Inicia sesión aquí</a>
    </p>
  
  </form>

  <script src="scripts\registrer.js"></script>

</body>
</html>
